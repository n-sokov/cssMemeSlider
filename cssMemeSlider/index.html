<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Slider</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="slider-container">
    <div class="slider">
      <input type="radio" name="slide" id="slide1" checked>
      <input type="radio" name="slide" id="slide2">
      <input type="radio" name="slide" id="slide3">
      <input type="radio" name="slide" id="slide4">
      <div class="slider__images">
        <div class="slide__image">
          <img src="./assets/images/image1.png" alt="Meme image" class="slide__img">
        </div>
        <div class="slide__image">
          <img src="./assets/images/image2.png" alt="Meme image" class="slide__img">
        </div>
        <div class="slide__image">
          <img src="./assets/images/image3.png" alt="Meme image" class="slide__img">
        </div>
        <div class="slide__image">
          <img src="./assets/images/image4.png" alt="Meme image" class="slide__img">
        </div>
      </div>
      <div class="slider__inner">
        <div class="slider__descriptions">
          <div class="slide__description">
            <p>When you accidentally share the wrong screen</p>
          </div>
          <div class="slide__description">
            <p>The truth about remote work</p>
          </div>
          <div class="slide__description">
            <p>Memes can be used for marketing</p>
          </div>
          <div class="slide__description">
            <p>Я и моя тревожность</p>
          </div>
        </div>
        <div class="controls">
          <div class="control-wrapper">
            <label for="slide1" class="control"></label>
          </div>
          <div class="control-wrapper">
            <label for="slide2" class="control"></label>
          </div>
          <div class="control-wrapper">
            <label for="slide3" class="control"></label>
          </div>
          <div class="control-wrapper">
            <label for="slide4" class="control"></label>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
